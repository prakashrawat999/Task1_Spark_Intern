<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Basic Banking System </title>
</head>

<body style="background: linear-gradient(to left, #F650FE, #607BF5);">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
      #JUNE2022  || View All Customers Details..
    </a>
  </nav>

  <div class="container my-5">

    <div>

      <form action="/view" method="POST">
        {% for details in cust_details %}
        <div class="card text-center mb-3 border border-light"
          style="background: linear-gradient(to left, #F650FE, #607BF5);">
          <div class="card-body">
            <h3 class="card-title">{{details.name}}</h3>
            <h5 class="card-text">Email : {{details.email}} | Account No. : {{details.account_no}} | Balance :
              {{details.amount}}</h5>
            <button type="submit" name="submit" class="btn btn-outline-light btn-lg"
              value="{{details.name}}">Transfer</button>
          </div>
        </div>
        {% csrf_token %}
        {% endfor %}
      </form>
      <p class="mb-n2">
        <a target="_blank" href="https://mdbootstrap.com/docs/standard/layout/horizontal-alignment/"
          class="mb-3 mx-2 btn btn-sm btn-outline-white">
        </a>
      </p>

    </div>

    <hr class="my-5">
    <div class="border border-light p-3 mb-4">
      <div class="text-center">
        <button type="button" class="btn btn-outline-light btn-lg">
          <a class="nav-link" href="{% url 'transaction' %}" style="color: black; font-weight: 500;">Transactions</a>
        </button>
        <button type="button" class="btn btn-outline-light btn-lg">
          <a class="nav-link" href="/" style="color: black; font-weight: 500;">Home</a>
        </button>
        <button type="button" class="btn btn-outline-light btn-lg ">
          <a class="nav-link" href="/customer_details" style="color: black; font-weight: 500;">View all Customers</a>
        </button>
      </div>
    </div>

  </div>
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
